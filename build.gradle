plugins {
    id 'java'
}

group 'com.github.zvladn7'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Logging
    compile("org.slf4j:slf4j-api:1.7.26")
    compile("ch.qos.logback:logback-classic:1.2.3")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
